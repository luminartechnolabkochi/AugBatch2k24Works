<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- id,class  -->
    <h1><u>RegistrationForm</u></h1>

      <fieldset>
        <legend>Registration</legend>
            <form action="">
    
                <div>
                    <label for="fname">FirstName:</label>
                    <input type="text" placeholder="Enter First Name" id="fname">
                </div>
    
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" placeholder="Enter last name" id="lname">
                </div>
    
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email" id="email">
                </div>
    
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="enter password">
                </div>
    
                <div>
                    <label for="">Gender:</label>
                    <label for="">Male</label><input type="radio" name="gender" value="male">
    
                    <label for="female">Female</label><input type="radio" name="gender" value="female" id="female">
                    <label for="">Other</label> <input type="radio" name="gender" value="other">
                </div>
    
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age">
                </div>
    
                <div>
                    <label for="">Prefernce</label>
    
                    <label for="">AcrylicPainting:</label> <input type="checkbox">
                    <label for="">Oilpainting</label> <input type="checkbox">
                    <label for="">water color painting </label> <input type="checkbox">
    
                </div>
    
              <div>
                <label for="">Occupation</label>
                <select name="" id="">
                    <option value="">select a value</option>
                    <option value="student">Student</option>
                    <option value="working">working</option>
                </select>
              </div>
    
              <div>
                <label for="">Bio</label>
                <textarea name="" id="" rows="5" cols="50"></textarea>
              </div>
    
              <div>
                <label for="">DOB</label>
                <input type="date">
              </div>
    
              <div>
    
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
              </div>

              <div>
                <div>
                   <input type="text" value="+91" disabled>
                   <input type="text" placeholder="phone">
                </div>
              </div>
    
    
    
            
            </form>
      </fieldset>


</body>
</html>
